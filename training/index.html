
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management System - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/3c2b98b98b.js" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>EAST COAST RAILWAY</h1>
        <form id="loginForm" onsubmit="return handleLogin()">
            <input type="text" id="username" placeholder="USER NAME" required>
            <input type="password" id="password" placeholder="PASSWORD" required>
            <button type="submit">LOGIN</button>
        </form>
        <a href="#" id="forgotPassword">Forgot Password</a>
    </div>
    <script>
        function handleLogin() {
            window.location.href = 'dashboard.html'; // Redirect to dashboard on successful login
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
